<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Auditoría</title></head><body>
<h1>Auditoría</h1>
<table border="1"><thead>
<tr>
<th>ID</th><th>Tabla</th><th>ID Registro</th><th>Acción</th>
<th>Campo</th><th>Valor Anterior</th><th>Valor Nuevo</th>
<th>Usuario</th><th>Fecha/Hora</th>
</tr></thead>
<tbody>
<tr th:each="it : ${items}">
<td th:text="${it.idAuditoria}"></td><td th:text="${it.nombreTabla}"></td><td th:text="${it.idRegistroAfectado}"></td><td th:text="${it.accion}"></td>
<td th:text="${it.campoModificado}"></td><td th:text="${it.valorAnterior}"></td><td th:text="${it.valorNuevo}"></td>
<td th:text="${it.usuario}"></td><td th:text="${it.fechaHora}"></td>
</tr>
</tbody></table></body></html>
