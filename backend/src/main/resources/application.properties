spring.application.name=fca-auditorios

# Configuración de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fca_auditorios}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de seguridad
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
spring.security.user.roles=${SPRING_SECURITY_USER_ROLES}

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=true
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.core=DEBUG

# Migraciones de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# App config
app.jwt.secret=${JWT_SECRET}
app.jwt.issuer=com.idk.fca_auditorios
app.jwt.expiration-minutes=120

# upploads
app.uploads.root=src/main/resources/uploads

app.uploads.usuarios=${app.uploads.root}/usuarios/fotos
app.uploads.semblanzas=${app.uploads.root}/ponentes/semblanzas
app.uploads.reconocimientos=${app.uploads.root}/eventos/reconocimientos
app.uploads.equipamiento=${app.uploads.root}/equipamiento/fotos
app.uploads.fotografias=${app.uploads.root}/recinto/fotografias

app.uploads.croquis=${app.uploads.root}/recinto/croquis